<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form>


     
      <label for= "fullname">Enter your full name here</label>
      <input required type="text" name= "fullname" placeholder="Enter Name" id="fullname">
      <label for= "email">Enter your Email here</label>
      <input required type="email" name= "email" placeholder="Enter Email" id="email">
      <label for= "phone">Enter your phone number here</label>
      <input type="tel" name= "phone" placeholder="Enter Telephone (optional)" id="phone">
      <label for= "message">Anything else?</label>
      <textarea type="textarea" name="message" id ="message" placeholder="Enter Message"></textarea>
       <input type="checkbox" id="checkbox" name="check1" value="Burps">
       <input type="submit" id="submit" value="submit">
       
    </form>
    
  </body>
</html>
